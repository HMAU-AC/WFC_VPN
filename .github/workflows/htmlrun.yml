name: Generate HTML

on:
  push:
    branches:
      - main  # 或者你的默认分支
  workflow_dispatch:
  workflow_run:
    workflows: ["Azure上传静态页面"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies  # 添加pip install htmlmin，pip install csscompressor jsmin 不使用可删除主要用于压缩html和css/js
      run: |
        python -m pip install --upgrade pip
        pip install csscompressor time
        pip install htmlmin
        pip install csscompressor jsmin

    - name: Generate HTML
      run: python generate_html.py

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git commit -m "Generate HTML"
        git push